<div class="loading" *ngIf="loading">
  <mat-progress-bar
    mode="indeterminate">
  </mat-progress-bar>
</div>
<div class="loaded" *ngIf="!loading">
  <h1 class="title font-sans" >Bug Reports</h1>
  <div class="bugReportList">
    <app-bug-report-item  *ngFor="let bugReport of bugReports" [bugReport]="bugReport" (deleteEvent)="deleteEvent($event)"></app-bug-report-item>
  </div>
</div>
