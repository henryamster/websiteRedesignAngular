<mat-card>
  <mat-card-header (click)="showForm=!showForm">
    <mat-card-title>Add a Short Link <mat-icon>expand_more</mat-icon></mat-card-title>
  </mat-card-header>
  <mat-card-content  *ngIf="showForm" [formGroup]="shortLinkForm">

    <mat-form-field  >
      <input matInput placeholder="id (slug)" value="shortened_url" formControlName="id">
    </mat-form-field>

    <mat-form-field  >
      <input matInput placeholder="full url" value="https://henryfritz.xyz" formControlName="url">
    </mat-form-field>






  </mat-card-content>
  <mat-card-actions *ngIf="showForm" >
    <button mat-button (click)="add()">Add</button>
  </mat-card-actions>
</mat-card>
