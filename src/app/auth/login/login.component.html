<mat-card>
  <mat-card-content>
   <form [formGroup]="loginForm" class="loginForm">
   <mat-form-field>
     <input matInput placeholder="email" formControlName="email">
   </mat-form-field>

   <mat-form-field>
     <input matInput type="password" placeholder="password" formControlName="password">
   </mat-form-field>
 </form>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Ok</button>
  </mat-card-actions>
</mat-card>
