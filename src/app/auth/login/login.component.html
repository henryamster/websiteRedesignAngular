<mat-card class="glass" (keydown.enter)="attemptLogin()">
  <mat-card-content>
   <form [formGroup]="loginForm" class="loginForm">
   <mat-form-field>
     <input matInput placeholder="email" formControlName="email">
     <mat-error>
       Please enter a valid email address.
     </mat-error>
   </mat-form-field>

   <mat-form-field>
     <input matInput type="password" placeholder="password" formControlName="password">
   </mat-form-field>

 </form>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button  (click)="attemptLogin()"> <mat-icon>login</mat-icon> Sign In</button>
    <button mat-button (click)="popOutLogin()"> <mat-icon>badge</mat-icon> Sign In with another account (Google, Facebook, Twitter et c.)</button>
  </mat-card-actions>


</mat-card>
