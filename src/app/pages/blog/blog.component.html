<div class="loading placeCenter huge" *ngIf="loading">
  <h1 >Loading...</h1>
<mat-progress-bar
  mode="indeterminate">
</mat-progress-bar>
</div>

<div class="noResults placeCenter huge" *ngIf="posts.length<1">
  <h1>No blog posts</h1>
  <p>Check back soon!</p>
</div>

<div class="postContainer">

<mat-card *ngFor="let post of posts">
  <mat-card-header>
    <mat-card-title class="font-sans">{{post["title"]}}</mat-card-title>
    <mat-card-subtitle>posted by {{post["author"]}} on {{post["timstamp"] | date}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-mat-quill>

    </app-mat-quill>
  </mat-card-content>
  <mat-card-actions>

    <button mat-button>Like</button>
    <button mat-button>Add a comment</button>

  </mat-card-actions>
</mat-card>

</div>
