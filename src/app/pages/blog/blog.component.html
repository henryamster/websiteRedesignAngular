<p>blog works!</p>
<mat-card *ngFor="let post of posts">
  <mat-card-header>
    <mat-card-title class="font-sans">{{post["title"]}}</mat-card-title>
    <mat-card-subtitle>posted by {{post["author"]}} on {{post["timstamp"] | date}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-mat-quill>

    </app-mat-quill>
  </mat-card-content>
  <mat-card-actions>

    <button mat-button>Like</button>
    <button mat-button>Add a comment</button>

  </mat-card-actions>
</mat-card>
